<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Notas ENEM</title>
</head>
<body>
    <div id="app">
        <p>Por favor, digite sua pontuação e o respectivo peso para cada campo.</p>
        <label for="lct">Linguagens, Códigos e suas Tecnologias:</label>
            <input type="text" name="lct" required autofocus>
        <label for="p1"></label>
            Peso: <input type="number" name="p1" min="1">
        <br><br>
        <label for="cht">Ciências Humanas e suas Tecnologias:</label>
            <input type="text" name ="cht" required>
        <label for="p2"></label>
            Peso: <input type="number" name="p2" min="1">
        <br><br>
        <label for="cnt">Ciências da Natureza e suas Tecnologias:</label>
            <input type="text" required>
        <label for="p3"></label>
            Peso: <input type="number" name="p3" min="1">
        <br><br>
        <label for="mt">Matemática e suas Tecnologias:</label>
            <input type="text" name="mt" required>
        <label for="p4"></label>
            Peso: <input type="number" name="p4" min="1">
        <br><br>
        <label for="red">Redação:</label>
            <input type="text" name="red" required>
        <label for="p5"></label>
            Peso: <input type="number" name="p5" min="1">
        <br><br>
        <button type="submit">Calcular Médias</button>
    </div>
</body>
</html>
